<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccc2edd016.js" crossorigin="anonymous"></script>
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-transparent px-2">

        <a class="navbar-brand" href="#"><img src="./images/logo.svg" alt="Logo"></a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end gap-lg-5" id="navbar">
                        
            <ul class="navbar-nav gap-lg-3">

                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Premium</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Blogs</a>
                </li>
                                    
            </ul>

            <button class="btn btn-outline-success d-none d-lg-block" type="submit">
                Explore
            </button>
        </div>
    </nav>

    <div class="container p-2">
        

        <div class="row m-2 p-2">

            <div class="col">
                <div class="row" style="color:#fff;">
                    <h6>
                        MOUNTAINS &#124; PLAINS &#124; BEACHES
                    </h6>
                </div>
                <div class="row" style="color:#fff;">
                    <h4>Spend your vacation with our activites</h4>
                </div>
                <div class="row" style="color:#fff;">
                    <h5>Most Popular</h5>
                </div>
            </div>
        </div>

        <div class="row g-3"> 

            <div class="col-12 col-md-6 col-lg-3">

                <div class="card p-2">

                    <img src="./images/card-img1.svg" class="card-img-top" alt="Attractive place in Egypt">

                    <div class="card-body">
                        <h5 class="title">
                            Egypt
                        </h5>

                        <p class="card-text">
                            <i class="fa-solid fa-user-group"></i> 49 people going
                        </p>
                    </div>

                </div>

            </div>

            <div class="col-12 col-md-6 col-lg-3">

                <div class="card p-2">

                    <img src="./images/card-img2.svg" class="card-img-top" alt="Attractive place Greece">

                    <div class="card-body">
                        <h5 class="title">
                            Greece
                        </h5>

                        <p class="card-text">
                            <i class="fa-solid fa-user-group"></i> 89 people going
                        </p>
                    </div>

                </div>

            </div>

            <div class="col-12 col-md-6 col-lg-3">

                <div class="card p-2">

                    <img src="./images/card-img3.svg" class="card-img-top" alt="Lovely nature in Scotland">

                    <div class="card-body">
                        <h5 class="title">
                            Scotland
                        </h5>

                        <p class="card-text">
                            <i class="fa-solid fa-user-group"></i> 77 people going
                        </p>
                    </div>

                </div>

            </div>

            <div class="col-12 col-md-6 col-lg-3">

                <div class="card p-2">

                    <img src="./images/card-img4.jpg" class="card-img-top" alt="A beautiful place in Switzerland">

                    <div class="card-body">
                        <h5 class="title">
                            Switzerland
                        </h5>

                        <p class="card-text">
                            <i class="fa-solid fa-user-group"></i> 81 people going
                        </p>
                    </div>

                </div>

            </div>

        </div>
    </div>
</body>
</html>
